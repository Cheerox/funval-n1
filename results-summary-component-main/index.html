  <meta charset="UTF-8">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body class=" font-[Hanken_Grotesk]">

  <main>
    <section class="bg-gradient-to-b from-[#7857ff] to-[#2e2be9]
    text-white flex justify-center items-center flex-col text-center pt-6 pb-10
     rounded-b-4xl">
      <h1>Your Result</h1>
      
      <div class="my-6 flex flex-col justify-center items-center w-[140px] h-[140px]
      rounded-full bg-gradient-to-b from-[#4e21ca] to-[#2421ca00]">
        <span class="text-[55px] font-bold">76</span>
        <span class="opacity-40 mt-[-10px]">of 100</span>
      </div>

      <h2 class="text-2xl font-semibold mb-2">Great</h2>
      <p class="w-[70%] opacity-70">
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </section>        
      <section>

      <div class=" font-[Hanken_Grotesk] flex flex-row justify-between ml-[10px] ">
        <h2 class="">Summary</h2>
      </div>

      <div>
        <div>
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <div>
            <p><strong>80</strong> / 100</p>
          </div>
        </div>
      <div>

        <div>
          <div>
            <img src="./assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <div>
            <p><strong>92</strong> / 100</p>
          </div>
        </div>

      <div>
        <div>
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <div>
            <p><strong>61</strong> / 100</p>
          </div>
        </div>

      <div>
        <div>
          <div>
            <img src="./assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <div>
            <p><strong>73</strong> / 100</p>
          </div>
        </div>
      </div>

      <div>
        <button></button>
      </div>

    </section>
  </main>
