<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-[Hanken_Grotesk] flex justify-center items-center h-screen">
    <main class="lg:flex lg:flex-row max-w-[400px] md:max-w-[800px]">
      <section
        class="bg-gradient-to-b from-[#7857ff] to-[#2e2be9] text-white flex justify-center items-center flex-col text-center pt-6 pb-10 rounded-b-4xl lg:rounded-4xl lg:w-1/2"
      >
        <h1>Your Result</h1>

        <div
          class="my-6 flex flex-col justify-center items-center w-[140px] h-[140px] rounded-full bg-gradient-to-b from-[#4e21ca] to-[#2421ca00]"
        >
          <span class="text-[55px] font-bold">76</span>
          <span class="opacity-40 mt-[-10px]">of 100</span>
        </div>

        <h2 class="text-2xl font-semibold mb-2">Great</h2>
        <p class="w-[70%] opacity-70">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="px-8 py-5">
        <div class="w-full">
          <h2 class="text-lg font-semibold text-[#303850]">Summary</h2>
        </div>

        <div class="flex flex-col items-start">
          <div class="flex justify-between w-full">
            <div class="flex justify-between gap-2">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="icon-reaction"
              />
              <span class="text-[#da646a] font-bold">Reaction</span>
            </div>
            <div>
              <p><strong>80</strong> / 100</p>
            </div>
          </div>

          <div class="flex justify-between w-full">
            <div class="flex justify-between gap-2">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <span class="text-[#ffb01f] font-bold">Memory</span>
            </div>
            <div>
              <p><strong>92</strong> / 100</p>
            </div>
          </div>

          <div class="flex justify-between w-full">
            <div class="flex justify-between gap-2">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span class="text-[#00bd91] font-bold">Verbal</span>
            </div>
            <div>
              <p><strong>61</strong> / 100</p>
            </div>
          </div>

          <div class="flex justify-between w-full">
            <div class="flex justify-between gap-2">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <span class="text-[#1125d4] font-bold">Visual</span>
            </div>
            <div>
              <p><strong>73</strong> / 100</p>
            </div>
          </div>
        </div>

        <div class="flex justify-center items-center">
          <button class="w-ful">Continue</button>
        </div>
      </section>
    </main>

  </body>
</html>
