<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="h-screen bg-[#141414] flex flex-col justify-center items-center
font-[Inter]">
  
  <main class=" bg-[#1f1f1f] flex flex-col w-[330px] h-[550px] 
  rounded-xl">

    <section class="flex flex-col justify-center
    items-center p-6">
  
      <img class="w-20 rounded-full" src="./assets/images/avatar-jessica.jpeg" alt="Señorita">
      
    
      <h1 class="text-[#f1f1f1]
      text-[24px] mt-5">
        Jessica Randall
      </h1>
      
    
      <span class=" font-semibold text-[14px] text-[#d2f05c]">London, United Kigdom</span>
      
      <p class="text-white mt-5 text-[14px]">
        "Front-end developer and avid reader."</p>
    </section>

    <section class="flex flex-col justify-center
    items-center gap-4">
      <a class="text-white bg-[#333333] w-[90%] h-11
      rounded-md flex items-center justify-center text-[14px]
      font-bold " href="">GitHub</a>
      <a class="text-white bg-[#333333] w-[90%] h-11
      rounded-md flex items-center justify-center text-[14px]
      font-bold ">Frontend Mentor</a>
      <a class="text-white bg-[#333333] w-[90%] h-11
      rounded-md flex items-center justify-center text-[14px]
      font-bold ">LinkedIn</a>
      <a class="text-white bg-[#333333] w-[90%] h-11
      rounded-md flex items-center justify-center text-[14px]
      font-bold ">Twitter</a>
      <a class="text-white bg-[#333333] w-[90%] h-11
      rounded-md flex items-center justify-center text-[14px]
      font-bold ">Instagram</a>
    </section>



  </main>

</html>
